<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='app.js'></script>

	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Oswald&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.7/fullpage.css">

    <style>
        .imageNavBar {
            position: absolute;
            width: 100%;
            height: 75px;
            left: 0px;
            top: 0px;
            /*Background a local image*/
            background: url(./resources/images/navbar.png) no-repeat;
            /* resize to fit de image background */
            background-size: cover;
        }

        .imageFondoInicial {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0px;
            top: 0px;
            /*Background a local image*/
            background: url(./resources/images/fondo_inicial.png) no-repeat;
            /* resize to fit de image background */
            background-size: cover;
        }

        .nav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /*Horizontal list and on the center of the navbar*/
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /*Horizontal list*/
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        @font-face {
            font-family: "Poppins";
            src: url(./resources/fonts/Poppins-Light.ttf) format("truetype");
        }

        li a {
            font-family: 'Poppins';
            font-style: normal;
            font-weight: 400;
            font-size: 18px;
            line-height: 33px;
            color: #FFFFFF;
            /* delete the underline of the links */
            text-decoration: none;
            /* add a margin to separate the a tags left and right*/
            padding-left: 20px;
            padding-right: 20px; 
        }

        .back {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            background: #0F0B30;
        }
    </style>
</head>

<body class="back">

    <main id="fullpage">
		<header id="inicio" class="section">
            <div class="imageFondoInicial">
                <h1>GAME JAM</h1>
            </div>
		</header>
		<section id="informacion" class="section">
			<h1>INFORMACIÓN</h1>
		</section>
        <section id="invitados" class="section">
            <h1>INVITADOS</h1>
        </section>
        <section id="galeria" class="section">
            <h1>GALERÍA</h1>
        </section>
	</main>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.7/fullpage.js"></script>
	<script src="app.js"></script>

    <!-- Create a up navbar with an background image -->
    <div class="imageNavBar">
        <div class="navbar-inner">
            <div class="container">
                <ul class="nav menu">
                    <li><a href="index.html">Información</a></li>
                    <li><a href="index.html">Invitados</a></li>
                    <li><a href="index.html">Galería</a></li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
